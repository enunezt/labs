<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
<h:head>
   <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<link rel="stylesheet" type="text/css" href="resources/css/structure.css" />
    
       <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
     <!-- h:outputStylesheet name="main/css/jquery.mobile-1.4.5.min.css"/-->    
     <h:outputStylesheet name="main/css/override.css" />     
     <h:outputScript library="js" name="ga.js" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <!-- h:outputScript name="main/js/jquery.mobile-1.4.5.min.js" /-->    
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
	<h:outputScript library="js" name="calendar_es.js" />
  
</h:head>
<h:body>



  <div id="page"  class="transparent-background">
	
		
		<div id="content">
		
		<div id="header">
		<p>${msgs.lbl_descripcion_cartera}</p>
		
	</div>
	
	 <ui:insert name="content">
            
                [Template content will be inserted here]
            </ui:insert>
	
	</div>
	</div>
    
     <!-- PC CONTENT END-->
    
     <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
                <p:graphicImage name="main/images/loader.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
    
    <ui:insert name="highlight">
        <h:outputScript name="main/js/sh.js" target="body"/>
    </ui:insert>
    
    <ui:insert name="body"></ui:insert>
</h:body>
</f:view>

</html>
