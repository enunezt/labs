<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Welcome to CoreApp" />

	<ui:define name="header">
		Welcome 
	</ui:define>

	<ui:define name="main">
		<form action="j_security_check" method="post" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">Username:</label>
		<div class="col-sm-10">
			<input type="text" class="" name="j_username" placeholder="Username" />		
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Password:</label>
		<div class="col-sm-10">
			<input type="password" class="" name="j_password" placeholder="Password" />		
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Login</button>		
		</div>
	</div>
</form>
	</ui:define>

</ui:composition>
